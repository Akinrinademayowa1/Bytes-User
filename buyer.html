<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buyer Page</title>
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .form-container {
      width: 50%;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .form-container input, .form-container select, .form-container button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    animation: backgroundGlow 6s infinite alternate;
  }

  .form-container {
    background: #ffffff;
    color: #333;
    width: 50%;
    max-width: 500px;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    animation: slideIn 1.2s ease-out, popEffect 0.5s ease-out 1.2s;
  }

  .form-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #6e8efb;
    animation: textWave 2s ease-in-out infinite;
  }

  .form-container label {
    font-weight: bold;
    display: block;
    margin-bottom: 8px;
  }

  .form-container input,
  .form-container select,
  .form-container button {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border: none;
    border-radius: 8px;
    background: #f3f4f6;
    color: #333;
    font-size: 1rem;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease-in-out;
  }

  .form-container input:focus,
  .form-container select:focus {
    outline: none;
    border: 1px solid #6e8efb;
    background: #e9effd;
    box-shadow: 0 4px 8px rgba(110, 142, 251, 0.4);
    transform: scale(1.05);
  }

  .form-container button {
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .form-container button::after {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 200%;
    height: 100%;
    background: rgba(255, 255, 255, 0.2);
    transform: skewX(-45deg);
    transition: all 0.5s ease-in-out;
  }

  .form-container button:hover::after {
    left: 100%;
  }

  .form-container button:hover {
    background: linear-gradient(135deg, #a777e3, #6e8efb);
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    transform: translateY(-2px);
  }

  .form-container p {
    font-weight: bold;
    color: #6e8efb;
    text-align: center;
    margin: 10px 0;
    font-size: 1.2rem;
    animation: bounce 1.5s infinite;
  }

  @keyframes backgroundGlow {
    0% {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
    }
    100% {
      background: linear-gradient(135deg, #a777e3, #6e8efb);
    }
  }

  @keyframes slideIn {
    0% {
      transform: translateY(50px);
      opacity: 0;
    }
    100% {
      transform: translateY(0);
      opacity: 1;
    }
  }

  @keyframes popEffect {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.05);
    }
  }

  @keyframes textWave {
    0% {
      letter-spacing: 0px;
    }
    50% {
      letter-spacing: 2px;
    }
    100% {
      letter-spacing: 0px;
    }
  }

  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-5px);
    }
  }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Place an Order</h2>
    <form id="buyerForm">
      <label for="socialMedia">Social Media Platform:</label>
      <input type="text" id="socialMedia" placeholder="Enter Social Media (e.g., Instagram)" required>

      <label for="profileLink">Profile Link:</label>
      <input type="url" id="profileLink" placeholder="Enter Profile Link" required>

      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter Username" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" placeholder="Enter Your Email" required>

      <label for="budget">Budget (in NGN):</label>
      <input type="number" id="budget" placeholder="Enter Budget (e.g., 5000)" required>

      <div>
        <label>Number of Followers:</label>
        <p id="followersCount">0</p>
      </div>

      <button type="button" onclick="processPayment()">Submit Order</button>
    </form>
  </div>

  <script>
    const buyerForm = document.getElementById("buyerForm");
    const followersCount = document.getElementById("followersCount");

    buyerForm.budget.addEventListener("input", function () {
      const budget = parseInt(buyerForm.budget.value || 0);
      followersCount.textContent = budget / 10; // 1 Follower = 10 NGN
    });

    function processPayment() {
      const orderDetails = {
        socialMedia: buyerForm.socialMedia.value,
        profileLink: buyerForm.profileLink.value,
        username: buyerForm.username.value,
        email: buyerForm.email.value,
        budget: parseInt(buyerForm.budget.value),
        followers: followersCount.textContent,
      };

      const handler = PaystackPop.setup({
        key: 'pk_test_54033b8eb4540caae71f294ccdc6e80985a7f0a5', // Replace with your Paystack public key
        email: orderDetails.email,
        amount: orderDetails.budget * 100, // Convert Naira to Kobo
        currency: 'NGN',
        callback: function (response) {
          alert('Payment successful! Reference: ' + response.reference);
          saveOrder(orderDetails, response.reference);
        },
        onClose: function () {
          alert('Payment canceled.');
        },
      });

      handler.openIframe();
    }

    function saveOrder(orderDetails, reference) {
      const orders = JSON.parse(localStorage.getItem("orders")) || [];
      orderDetails.status = "Paid";
      orderDetails.reference = reference;
      orders.push(orderDetails);
      localStorage.setItem("orders", JSON.stringify(orders));
    }
  </script>
</body>
</html>
